name: .NET CI

on:
  push: 
    branches: [ main, develop ]
  pull_request: 
    branches: [ main, develop ]

jobs:
  build: 
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses:  actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with: 
        dotnet-version: '9.0.x'  # Changed to 9.0.x to match your runtime

    - name:  Restore dependencies
      run: dotnet restore CoreX.sln

    - name: Build
      run:  dotnet build CoreX.sln --configuration Release --no-restore

    - name:  Test
      run: dotnet test CoreX.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: success()
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

  code-quality: 
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses:  actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with: 
        dotnet-version: '9.0.x'  # Changed to 9.0.x to match your runtime

    - name:  Restore dependencies
      run: dotnet restore CoreX.sln

    - name: Check code formatting
      run: dotnet format CoreX.sln --verify-no-changes --verbosity diagnostic
      continue-on-error: true  # Won't fail the build, but will show warnings

    - name: Report formatting issues
      if: failure()
      run: echo "⚠️ Code formatting issues detected. Run 'dotnet format CoreX.sln' locally to fix."

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name:  Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'  # Changed to 9.0.x to match your runtime

    - name: Restore dependencies
      run: dotnet restore CoreX.sln

    - name: Run security scan
      run: |
        dotnet list CoreX.sln package --vulnerable --include-transitive || true
